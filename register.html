<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Master | Register</title>
  <link rel="stylesheet" href="design/re_styles.css" />
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="Pic/C-logo.avif" alt="Code Master" />
    <h1>Code Master</h1>
  </div>

  <form id="registerForm" class="form">
    <h2>Create Your Account</h2>
    <p>Join Code Master to start your journey</p>

    <div class="form-grid">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter phone number" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required />
      </div>
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="********" required />
      </div>
    </div>

    <label for="address">Address</label>
    <textarea id="address" placeholder="Enter your address" required></textarea>

    <label for="gender">Gender</label>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <button type="submit">Register</button>

    <p class="redirect-text">
      Already have an account?
      <a href="index.html">Sign in here</a>
    </p>
  </form>
  </div>

  <script src="js/si_script.js"></script>
</body>
</html>
